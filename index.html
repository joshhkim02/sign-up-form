<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="bg-container">
        <div class="logo-container">
          <img
            src="/images/odin-lined.png"
            alt="The Odin Project logo."
            class="logo"
          />
          <p class="logo-text">Odin</p>
        </div>
      </div>
      <div class="sign-up-container">
        <div class="sign-up-top">
          <p class="placeholder-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="placeholder-text">You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up-middle">
          <h2>Let's do this!</h2>
          <div class="form-container">
            <form>
              <section>
                <div>
                  <p>
                    <label for="first_name">
                      <span>FIRST NAME</span>
                    </label>
                    <input
                      type="text"
                      id="first_name"
                      name="firstname"
                      required
                    />
                  </p>
                  <p>
                    <label for="last_name">
                      <span>LAST NAME</span>
                    </label>
                    <input
                      type="text"
                      id="last_name"
                      name="lastname"
                      required
                    />
                  </p>
                </div>
                <div>
                  <p>
                    <label for="email">
                      <span>EMAIL</span>
                    </label>
                    <input type="email" id="email" name="useremail" required />
                  </p>
                  <p>
                    <label for="telephone">
                      <span>PHONE NUMBER</span>
                    </label>
                    <input
                      type="tel"
                      id="telephone"
                      name="telephone"
                      required
                    />
                  </p>
                </div>
                <div>
                  <p>
                    <label for="password">
                      <span>PASSWORD</span>
                    </label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </p>
                  <p>
                    <label for="conf_password">
                      <span>CONFIRM PASSWORD</span>
                    </label>
                    <input
                      type="password"
                      id="conf_password"
                      name="confpassword"
                      required
                    />
                  </p>
                </div>
              </section>
            </form>
          </div>
        </div>
        <div class="sign-up-bottom"></div>
      </div>
    </div>
  </body>
</html>
